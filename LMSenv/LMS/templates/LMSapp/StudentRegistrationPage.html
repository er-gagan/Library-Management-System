{% extends "base.html" %}

{% block body %}
<div class="container my-4">
  <h2>Please Fill Student Details Carefully:</h2>
  <hr>

  <form action="#" method="POST">
    {% csrf_token %}
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="fname">First Name</label>
        <input type="text" class="form-control" id="fname">
      </div>
      <div class="form-group col-md-6">
        <label for="mname">Middle Name</label>
        <input type="text" class="form-control" id="mname">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="lname">Last Name</label>
        <input type="text" class="form-control" id="lname">
      </div>
      <div class="form-group col-md-6">
        <label for="Phone">Phone Number</label>
        <input type="text" class="form-control" id="Phone">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="city">City</label>
        <input type="text" class="form-control" id="city">
      </div>
      <div class="form-group col-md-3">
        <label for="District">District</label>
        <input type="text" class="form-control" id="District">
      </div>
      <div class="form-group col-md-3">
        <label for="State">State</label>
        <input type="text" class="form-control" id="State">
      </div>
      <div class="form-group col-md-2">
        <label for="PIN/ZIP">PIN/ZIP Code</label>
        <input type="text" class="form-control" id="PIN/ZIP">
      </div>
    </div>

    <div class="form-group">
      <label for="CurrentAddress">Current Address</label>
      <input type="text" class="form-control" id="CurrentAddress" placeholder="1234 Main St">
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          If your <b>Current Address</b> is same as <b>Permanent Address</b>, if yes then check it, else uncheck it.
        </label>
      </div>
    </div>
    <div class="form-group">
      <label for="PermanentAddress">Permanent Address</label>
      <input type="text" class="form-control" id="PermanentAddress" placeholder="Apartment, studio, or floor">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock body %}
