{% extends "base.html" %}
{% load static %}
{% block body %}
<script src="{% static 'js/StudentRegistrationPage.js' %}"></script>
<div class="container my-4">
  <h2>Please Fill Student Details Carefully:</h2>
  <hr>
  <form action="Student_Registration_Data" method="POST">
    {% csrf_token %}
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="fname">First Name</label>
        <input type="text" class="form-control" id="fname" name="fname">
      </div>
      <div class="form-group col-md-4">
        <label for="mname">Middle Name</label>
        <input type="text" class="form-control" id="mname" name="mname">
      </div>
      <div class="form-group col-md-4">
        <label for="lname">Last Name</label>
        <input type="text" class="form-control" id="lname" name="lname">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-3">
        <label for="Phone1">Phone 1</label>
        <input type="text" class="form-control" id="Phone1" name="Phone1">
      </div>
      <div class="form-group col-md-3">
        <label for="Phone2">Phone 2</label>
        <input type="text" class="form-control" id="Phone2" name="Phone2">
      </div>
      <div class="form-group col-md-6">
        <label for="Email">Email Address</label>
        <input type="email" class="form-control" id="Email" aria-describedby="emailHelp" name="email">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="city">City</label>
        <input type="text" class="form-control" id="city" name="city">
      </div>
      <div class="form-group col-md-3">
        <label for="District">District</label>
        <input type="text" class="form-control" id="District" name="district">
      </div>
      <div class="form-group col-md-3">
        <label for="State">State</label>
        <input type="text" class="form-control" id="State" name="state">
      </div>
      <div class="form-group col-md-2">
        <label for="PIN/ZIP">PIN/ZIP Code</label>
        <input type="text" class="form-control" id="PIN/ZIP" name="pin">
      </div>
    </div>

    <div class="form-group">
      <label for="CurrentAddress">Current Address</label>
      <input type="text" class="form-control" id="CurrentAddress" placeholder="1234 Main St" name="Current_Address">
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck" onclick="fun1()">
        <label class="form-check-label" for="gridCheck">
          If your <b>Current Address</b> is same as <b>Permanent Address</b>, if yes then check it, else uncheck it.
        </label>
      </div>
    </div>
    <div class="form-group">
      <label for="PermanentAddress">Permanent Address</label>
      <input type="text" class="form-control" id="PermanentAddress" placeholder="Apartment, studio, or floor" name="Permanent_Address">
    </div>

    <div class="form-row">
      <div class="form-group col-xl-2 col-lg-2">
        <label for="Course">Course</label>
        <div class="dropdown">
          <button class="btn border border-secondary dropdown-toggle" type="button" id="Course" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Select Course
          </button>
          <div class="dropdown-menu" aria-labelledby="Course">
            <a class="dropdown-item" href="#">MCA</a>
            <a class="dropdown-item" href="#">MBA</a>
            <a class="dropdown-item" href="#">PHD</a>
          </div>
        </div>
      </div>
      <div class="form-group col-xl-2 col-lg-2">
        <label for="Year">Year</label>
        <div class="dropdown">
          <button class="btn border border-secondary dropdown-toggle" type="button" id="Year" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Select Year
          </button>
          <div class="dropdown-menu" aria-labelledby="Year">
            <a class="dropdown-item" href="#">1st</a>
            <a class="dropdown-item" href="#">2nd</a>
            <a class="dropdown-item" href="#">3rd</a>
          </div>
        </div>
      </div>

      <div class="form-group col-xl-3 col-lg-3">
        <label for="Branch">Branch</label>
        <div class="dropdown">
          <button class="btn border border-secondary dropdown-toggle" type="button" id="Branch" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Select Branch
          </button>
          <div class="dropdown-menu" aria-labelledby="Branch">
            <a class="dropdown-item" href="#">Computer Science Engineering</a>
            <a class="dropdown-item" href="#">Electronic Engineering</a>
            <a class="dropdown-item" href="#">Machanical Engineering</a>
          </div>
        </div>
      </div>

      <div class="form-group col-xl-2 col-lg-2">
        <label for="Gender">Gender</label>
        <div class="dropdown">
          <button class="btn border border-secondary dropdown-toggle" type="button" id="Gender" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Select Year
          </button>
          <div class="dropdown-menu" aria-labelledby="Gender">
            <a class="dropdown-item" href="#">Male</a>
            <a class="dropdown-item" href="#">Female</a>
            <a class="dropdown-item" href="#">Others</a>
          </div>
        </div>
      </div>
      <div class="form-group col-xl-3 col-lg-3">
        <label for="RegistrationNumber">Registration Number</label>
        <input type="text" class="form-control" readonly id="RegistrationNumber">
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock body %}
