{% extends "base.html" %}

{% block body %}
<div class="container mx-5 my-3">
    <h2 class="mb-3">Welcome Admin!</h2 class="mb-3">
    <h4>Please Enter Unique Admin ID and Password</h4>
    <form method="POST" action="/AdminWelcomePage">
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleInputEmail1">Login ID</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">We'll never share your Login ID with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock body %}
