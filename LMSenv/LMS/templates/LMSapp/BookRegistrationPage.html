{% extends "base.html" %}
{% block Loggout %}
<a href="/logout" class="btn btn-success">Logout</a>     
{% endblock Loggout %}

{% block AdminWelcomePage %}
<form action="MainPage" method="POST">
    {% csrf_token %}
    <input type="submit" value="Main" class="btn btn-info m-2 my-sm-0">
</form>
{% endblock AdminWelcomePage %}

{% load static %}
{% block body %}
<div class="container my-3">
    <h3>Please Fill Book Information Carefully</h3>
    <hr>
    <form action="Book_Registration_Data" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="BookID">Book ID</label>
            <input type="text" class="form-control" id="BookID" name="BookID" placeholder="Please Enter Book ID">
        </div>
        <div class="form-group">
            <label for="BookName">Book Name</label>
            <input type="text" class="form-control" id="BookName" name="BookName">
        </div>
        <div class=" form-group">
            <label for="Author1">Book Author 1</label>
            <input type="text" class="form-control" id="Author1" name="Author1">
        </div>
        <div class=" form-group">
            <label for="Author2">Book Author 2</label>
            <input type="text" class="form-control" id="Author2" name="Author2">
        </div>
        <div class="form-group">
            <label for="Publisher">Book Publisher</label>
            <input type="text" class="form-control" id="Publisher" name="Publisher">
        </div>
        <div class="form-row">
            <div class="form-group col-xl-4">
                <label for="Page">Total Page</label>
                <input type="text" class="form-control" id="Page" name="Page">
            </div>
            <div class=" form-group col-xl-4">
                <label for="Price">Book Price</label>
                <input type="text" class="form-control" id="Price" name="Price">
            </div>

            <div class="form-group col-xl-4">
                <label for="BookBelongsCourse">Book Belongs to Course/Branch/Department</label>
                <select class="form-control" id="BookBelongsCourse" name="BookBelongsCourse">
                    <option hidden>Select Course/Branch/Department</option>
                    <option>MCA</option>
                    <option>MBA</option>
                    <option>Computer Science Engineer</option>
                    <option>Mechanical Engineer</option>
                    <option>Civil Engineer</option>
                </select>
            </div>
            
        </div>
        <input type="submit" class="btn btn-primary mx-auto d-block btn-lg" value="Submit">
    </form>
</div>
{% endblock body %}
