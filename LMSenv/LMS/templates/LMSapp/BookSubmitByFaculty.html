{% extends "base.html" %}
{% block Loggout %}
<a href="/logout" class="btn btn-success">Logout</a>     
{% endblock Loggout %}

{% block AdminWelcomePage %}
<form action="MainPage" method="POST">
    {% csrf_token %}
    <input type="submit" value="Main" class="btn btn-info m-2 my-sm-0">
</form>
{% endblock AdminWelcomePage %}

{% load static %}
{% block body %}
<div class="container m-4">
    <h3>Please Enter Carefully <b>Faculty Library Registration Number</b></h3>
    <hr>
<form action="BookSubmitByFaculty_id_check" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="RegNumber">Enter Faculty Registration Number</label>
        <input type="text" class="form-control" id="RegNumber" name="BookSubmitByFaculty" placeholder="Faculty Library Registration Number">
      </div>
    <button type="submit" class="btn btn-primary mx-auto d-block">Check</button>
  </form>
</div>
{% endblock body %}
