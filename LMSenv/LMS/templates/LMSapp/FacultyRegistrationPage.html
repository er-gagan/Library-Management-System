{% extends "base.html" %}

{% block body %}
<div class="container my-3">
  <h3>Please Fill Faculty Details Carefully:</h3>
  <hr>
  <form action="#" method="POST">
    {% csrf_token %}
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="fname">First Name</label>
        <input type="text" class="form-control" id="fname">
      </div>
      <div class="form-group col-md-4">
        <label for="mname">Middle Name</label>
        <input type="text" class="form-control" id="mname">
      </div>
      <div class="form-group col-md-4">
        <label for="lname">Last Name</label>
        <input type="text" class="form-control" id="lname">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-3">
        <label for="Phone1">Phone 1</label>
        <input type="text" class="form-control" id="Phone1">
      </div>
      <div class="form-group col-md-3">
        <label for="Phone2">Phone 2</label>
        <input type="text" class="form-control" id="Phone2">
      </div>
      <div class="form-group col-md-6">
        <label for="Email">Email Address</label>
        <input type="email" class="form-control" id="Email" aria-describedby="emailHelp">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="city">City</label>
        <input type="text" class="form-control" id="city">
      </div>
      <div class="form-group col-md-3">
        <label for="District">District</label>
        <input type="text" class="form-control" id="District">
      </div>
      <div class="form-group col-md-3">
        <label for="State">State</label>
        <input type="text" class="form-control" id="State">
      </div>
      <div class="form-group col-md-2">
        <label for="PIN/ZIP">PIN/ZIP Code</label>
        <input type="text" class="form-control" id="PIN/ZIP">
      </div>
    </div>

    <div class="form-group">
      <label for="CurrentAddress">Current Address</label>
      <input type="text" class="form-control" id="CurrentAddress" placeholder="1234 Main St">
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          If your <b>Current Address</b> is same as <b>Permanent Address</b>, if yes then check it, else uncheck it.
        </label>
      </div>
    </div>
    <div class="form-group">
      <label for="PermanentAddress">Permanent Address</label>
      <input type="text" class="form-control" id="PermanentAddress" placeholder="Apartment, studio, or floor">
    </div>


    <div class="form-row">

      <div class="form-group col-xl-4 col-lg-4">
        <label for="Branch">Faculty Branch</label>
        <div class="dropdown">
          <button class="btn border border-secondary dropdown-toggle" type="button" id="Branch" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Select Branch
          </button>
          <div class="dropdown-menu" aria-labelledby="Branch">
            <a class="dropdown-item" href="#">Computer Science Engineering</a>
            <a class="dropdown-item" href="#">Electronic Engineering</a>
            <a class="dropdown-item" href="#">Machanical Engineering</a>
          </div>
        </div>
      </div>

      <div class="form-group col-xl-4 col-lg-4">
        <label for="Gender">Gender</label>
        <div class="dropdown">
          <button class="btn border border-secondary dropdown-toggle" type="button" id="Gender" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Select Year
          </button>
          <div class="dropdown-menu" aria-labelledby="Gender">
            <a class="dropdown-item" href="#">Male</a>
            <a class="dropdown-item" href="#">Female</a>
            <a class="dropdown-item" href="#">Others</a>
          </div>
        </div>
      </div>
      <div class="form-group col-xl-4 col-lg-4">
        <label for="RegistrationNumber">Registration Number</label>
        <input type="text" class="form-control" readonly id="RegistrationNumber">
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock body %}
