{% extends "base.html" %}
{% load static %}
{% block Loggout %}
<a href="/logout" class="btn btn-success">Logout</a>     
{% endblock Loggout %}
{% block body %}
<div class="container mx-5 my-3">
    <h2 class="mb-3">Welcome Student!</h2 class="mb-3">
    <h4>Please Enter Your Unique Library ID and Password</h4>
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Library ID</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">We'll never share your Library ID with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock body %}
